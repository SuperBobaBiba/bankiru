<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор графиков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            width: 200px; /* Ширина кнопок */
        }
        .button:hover {
            background-color: #0056b3;
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            .container {
                margin-top: 50px;
                padding: 0 10px;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            .button {
                padding: 10px 20px;
                font-size: 1em;
                margin: 5px;
                width: 90%;
                box-sizing: border-box;
            }
            .button-container {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        @media (min-width: 768px) and (max-width: 1200px) {
            .container {
                margin-top: 80px;
            }
            h1 {
                font-size: 2.5em;
                margin-bottom: 18px;
            }
            .button {
                padding: 12px 25px;
                font-size: 1.1em;
                margin: 8px;
                width: 80%;
            }
            .button-container {
                width: 80%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        @media (min-width: 1200px) {
            .container {
                margin-top: 100px;
            }
            h1 {
                font-size: 3em;
                margin-bottom: 20px;
            }
            .button {
                padding: 15px 30px;
                font-size: 1.2em;
                margin: 10px;
                width: auto;
            }
            .button-container {
                width: auto;
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите тип графика</h1>
        <div class="button-container">
            <a class="button" href="chart.html">Линейные графики</a>
            <a class="button" href="histogram.html">Гистограммы</a>
        </div>
        <div class="button-container">
            <a class="button" href="main.html">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
