<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовая устойчивость</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        #filter {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1em;
        }
        .button-container {
            margin-top: 20px;
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            .container {
                margin-top: 50px;
                padding: 0 10px;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            .description {
                font-size: 1.2em;
                margin-bottom: 20px;
            }
            p {
                font-size: 1em;
                margin-bottom: 20px;
            }
            .button {
                padding: 10px 20px;
                font-size: 1em;
                margin: 5px;
                width: 90%;
                box-sizing: border-box;
            }
            table {
                width: 100%;
                margin: 10px 0;
            }
            th, td {
                padding: 8px;
            }
            #filter {
                width: 90%;
                margin: 10px auto;
            }
            .button-container {
                width: 90%;
                margin: 20px auto;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        @media (min-width: 768px) and (max-width: 1200px) {
            .container {
                margin-top: 80px;
            }
            h1 {
                font-size: 2.5em;
                margin-bottom: 18px;
            }
            .description {
                font-size: 1.4em;
                margin-bottom: 25px;
            }
            p {
                font-size: 1.1em;
                margin-bottom: 25px;
            }
            .button {
                padding: 12px 25px;
                font-size: 1.1em;
                margin: 8px;
                width: 80%;
            }
            table {
                width: 90%;
                margin: 15px auto;
            }
            th, td {
                padding: 9px;
            }
            #filter {
                width: 80%;
                margin: 15px auto;
            }
            .button-container {
                width: 80%;
                margin: 20px auto;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        @media (min-width: 1200px) {
            .container {
                margin-top: 100px;
            }
            h1 {
                font-size: 3em;
                margin-bottom: 20px;
            }
            .description {
                font-size: 1.5em;
                margin-bottom: 30px;
            }
            p {
                font-size: 1.2em;
                margin-bottom: 30px;
            }
            .button {
                padding: 15px 30px;
                font-size: 1.2em;
                margin: 10px;
                width: auto;
            }
            table {
                width: 80%;
                margin: 20px auto;
            }
            th, td {
                padding: 10px;
            }
            #filter {
                width: auto;
            }
            .button-container {
                width: auto;
                margin: 20px auto;
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="mainPage" class="container">
        <h1>Добро пожаловать</h1>
        <p class="description">
            Данный сайт предназначен для визуализации и анализа данных<br>
            финансовой устойчивости российских банков.
        </p>
        <p>Что вас интересует?</p>
        <a class="button" href="table.html">Таблицы</a>
        <a class="button" href="choice.html">Графики</a>
    </div>
</body>
</html>
